<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museum Louvre</title>
  <link res="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="./assets/favicon.png" type="image/png" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_inner">
        <div class="header_inner_logo">
          <img src="./assets/svg/logo.svg" alt="logo" class="header_logo" />
          <h1 class="header_title">Louvre</h1>
        </div>
        <div class="header_nav">
          <ul class="header_list">
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Visiting
              </a>
            </li>
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Explore
              </a>
            </li>
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Video
              </a>
            </li>
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Gallery
              </a>
            </li>
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Tickets
              </a>
            </li>
            <li class="header_list_item">
              <a href="#" class="header_list_link">
                Contacts
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="container">
        <div class="welcome_inner">
          <div class="welcome_left">
            <h2 class="welcome_title_1 welcome_title">Welcome</h2>
            <h2 class="welcome_title_2 welcome_title">to the Louvre</h2>
            <h3 class="welcome_title_3">From the castle to the museum</h3>
            <button class="welcome_btn" type="button">Discover the Louvre</button>
          </div>
          <div class="welcome_right">
            <div class="welcome_slider">
              <div class="welcome_slider_inner">
                <img src="./assets/image/welcome_slider_1.jpg" alt="image"
                  class="welcome_slider_img_1 welcome_slider_img">
                <img src="./assets/image/welcome_slider_2.jpg" style="display: none;" alt="image"
                  class="welcome_slider_img_2 welcome_slider_img">
                <img src="./assets/image/welcome_slider_3.jpg" style="display: none;" alt="image"
                  class="welcome_slider_img_3 welcome_slider_img">
                <img src="./assets/image/welcome_slider_4.jpg" style="display: none;" alt="image"
                  class="welcome_slider_img_4 welcome_slider_img">
                <img src="./assets/image/welcome_slider_5.jpg" style="display: none;" alt="image"
                  class="welcome_slider_img_5 welcome_slider_img">
              </div>
              <div class="welcome_slider_controls">
                <div class="welcome_controls_number">
                  <p class="welcome_controls_num">01</p>
                  <span class="welcome_controls_stick">|</span>
                  <p class="welcome_controls_num">05</p>
                </div>
                <div class="welcome_controls_btns">
                  <button class="welcome_controls_btn" type="button"></button>
                  <button class="welcome_controls_btn" type="button"></button>
                  <button class="welcome_controls_btn" type="button"></button>
                  <button class="welcome_controls_btn" type="button"></button>
                  <button class="welcome_controls_btn" type="button"></button>
                </div>
                <div class="welcome_controls_arrows">
                  <img src="./assets/svg/welcome_arrow_left.svg" alt="arrow_left"
                    class="welcome_control_arrow_left welcome_control_arrow">
                  <img src="./assets/svg/welcome_arrow_right.svg" alt="arrow_left"
                    class="welcome_control_arrow_right welcome_control_arrow">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
